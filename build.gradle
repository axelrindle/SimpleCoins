group 'de.lalo5.simplecoins'
version '1.0'

repositories {
    mavenCentral()
}

apply plugin: 'java'

sourceSets {
    main.java.srcDir("src/main")
    test.java.srcDir("src/test")
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile fileTree(dir: 'libs', include: '*.jar')
}